<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="display"></div>
        <button data-number="1" data-key="1">1</button>
        <button data-number="2" data-key="2">2</button>
        <button data-number="3" data-key="3">3</button>
        <button data-number="4" data-key="4">4</button>
        <button data-number="5" data-key="5">5</button>
        <button data-number="6" data-key="6">6</button>
        <button data-number="7" data-key="7">7</button>
        <button data-number="8" data-key="8">8</button>
        <button data-number="9" data-key="9">9</button>
        <button data-number="0" data-key="0">0</button>
        <button data-operator="/" data-key="/">/</button>
        <button data-operator="*" data-key="*">*</button>
        <button data-operator="-" data-key="-">-</button>
        <button data-operator="+" data-key="+">+</button>
        <button data-operator="=" data-key="Enter =">=</button>
        <button data-action="clear" data-key="c C Delete">C</button>
        <button data-action="symbol">+/-</button>
        <button data-action="percentage" data-key="%">%</button>
        <button data-action="backspace" data-key="Backspace">&lt;-</button>
        <button data-action="float" data-key=". ,">,</button>
    </body>
</html>
